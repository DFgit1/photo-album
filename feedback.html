<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photo-album-feedback</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>


  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="startup-website.html">DF's Photo Album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="startup-website.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalog.html">Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-title">
      <h2>Feedback</h2>
    </div>
    <div class="form-div">
        <form>
          <div class="form-sec">
            <label for="name" class="form-label">Username</label><br>
            <input type="text" id="userName" class="form-check-label" placeholder="Enter Username..."><br>
            <span class="hidden-u"><em>Username must be more than 6 characters</em></span>
          </div>
          <div class="form-sec">
            <label for="image" class="form-label">Image Title</label><br>
            <select name="img_type" id="img_type">
              <option value="none" selected>Please Select Image</option>
              <option value="deer">Deer</option>
              <option value="eagle">Bald Eagle</option>
              <option value="tofino">Tofino, BC</option>
              <option value="surfer">Tofino Surfer</option>
              <option value="marmot">Marmot</option>
              <option value="bc">British Columbia</option>
              <option value="nelson">Neslon, BC</option>
              <option value="kokanee">Kokanee Glacier Prov. Park</option>
              <option value="squirrel">Ground Squirrel</option>
            </select><br>

            <span class="hidden-img"><em>Please select an image.</em></span>
          </div>
          <div class="form-sec">
            <label for="comment" class="form-label">Comment</label><br>
            <textarea id="comment" class="form-check-label" cols="26" rows="4" placeholder="Enter your comment..."></textarea><br>
            <span class="hidden-comment"><em>Please write a comment.</em></span>
          </div>
          <button type="button" class="btn" id="submit_btn">Submit</button>
        </form>
      </div>
  </div>



  <div class="footer text-center">
    DF's Photo Album
  </div>



</body>

</html>
